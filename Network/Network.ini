[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[MeterBackground]
Meter=Image
X=0
Y=0
W=160
H=90
SolidColor=#BackColor#

[MeterLabel]
Meter=String
FontSize=12
FontColor=#LightColor#
X=80
Y=8
StringAlign=CenterTop
StringStyle=Bold
AntiAlias=1
Text="Network Traffic"

[MeterDownload]
Meter=String
FontSize=10
FontColor=#LightColor#
X=5
Y=35
StringAlign=Left
AntiAlias=1
Text="Download:"

[MeterIn]
Meter=String
MeasureName=MeasureNetIn
FontSize=10
FontColor=#LightColor#
X=155
Y=35
StringAlign=Right
AntiAlias=1
AutoScale=1
Text=%1B/sec

[MeterUpload]
Meter=String
FontSize=10
FontColor=#LightColor#
X=5
Y=62
StringAlign=Left
AntiAlias=1
Text="Upload:"

[MeterOut]
Meter=String
MeasureName=MeasureNetOut
FontSize=10
FontColor=#LightColor#
X=155
Y=62
StringAlign=Right
AntiAlias=1
AutoScale=1
Text=%1B/sec
