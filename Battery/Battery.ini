[Rainmeter]
Update=1000

[Variables]
DarkBlue=27,63,107,255
MediumBlue=92,135,209,255
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasureBatteryTime]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Lifetime
Format=%H:%M

[MeterBackground]
Meter=Image
X=0
Y=0
W=180
H=90
SolidColor=#AlmostBlack#

[MeterLabel]
Meter=String
FontSize=12
FontColor=#LightBlue#
X=90
Y=8
StringAlign=CenterTop
StringStyle=Bold
AntiAlias=1
Text="Battery"

[MeterBatteryBar]
Meter=Bar
MeasureName=MeasureBatteryPercent
BarColor=#LightBlue#
SolidColor=#MediumBlue#
X=5
Y=8
W=30
H=74
AntiAlias=1
BarOrientation=Vertical

[MeterBatteryPercent]
Meter=String
MeasureName=MeasureBatteryPercent
FontSize=10
FontColor=#LightBlue#
X=175
Y=35
StringAlign=Right
AntiAlias=1
Text=Battery left: %1%

[MeterBatteryTime]
Meter=String
MeasureName=MeasureBatteryTime
FontSize=10
FontColor=#LightBlue#
X=175
Y=62
StringAlign=Right
AntiAlias=1
Text=Time Left: %1
