[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureBatteryPercent]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Percent

[MeasureBatteryTime]
Measure=Plugin
Plugin=PowerPlugin
PowerState=Lifetime
Format=%H:%M

[MeterBackground]
Meter=Image
X=0
Y=0
W=180
H=90
SolidColor=#BackColor#

[MeterLabel]
Meter=String
FontSize=12
FontColor=#LightColor#
X=90
Y=8
StringAlign=CenterTop
StringStyle=Bold
AntiAlias=1
Text="Battery"

[MeterBatteryBar]
Meter=Bar
MeasureName=MeasureBatteryPercent
BarColor=#LightColor#
SolidColor=#MediumColor#
X=5
Y=8
W=30
H=74
AntiAlias=1
BarOrientation=Vertical

[MeterBatteryPercent]
Meter=String
MeasureName=MeasureBatteryPercent
FontSize=10
FontColor=#LightColor#
X=175
Y=35
StringAlign=Right
AntiAlias=1
Text=Battery left: %1%

[MeterBatteryTime]
Meter=String
MeasureName=MeasureBatteryTime
FontSize=10
FontColor=#LightColor#
X=175
Y=62
StringAlign=Right
AntiAlias=1
Text=Time Left: %1
