[Rainmeter]
Update=1000

[Variables]
DarkBlue=27,63,107,255
MediumBlue=92,135,209,255
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255

[MeasureDriveUsed]
Measure=FreeDiskSpace
InvertMeasure=1
Drive=C:

[MeasureDriveSize]
Measure=FreeDiskSpace
Drive=C:
Total=1

[MeasureDriveFree]
Measure=FreeDiskSpace
Drive=C:

[MeasureDriveReadSpeed]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Read Bytes/sec
PerfMonInstance=C:

[MeasureDriveWriteSpeed]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Write Bytes/sec
PerfMonInstance=C:

[MeterBackground]
Meter=Image
X=0
Y=0
W=300
H=116
SolidColor=#AlmostBlack#

[MeterDriveCircleBack]
Meter=Roundline
X=5
Y=8
W=100
H=100
StartAngle=(Rad(180))
RotationAngle=(Rad(360))
LineStart=40
LineLength=50
Solid=1
LineColor=#MediumBlue#
AntiAlias=1

[MeterDriveCircle]
Meter=Roundline
MeasureName=MeasureDriveUsed
X=5
Y=8
W=100
H=100
StartAngle=(Rad(180))
RotationAngle=(Rad(360))
LineStart=40
LineLength=50
Solid=1
LineColor=#LightBlue#
AntiAlias=1

[MeterDriveLabel]
Meter=String
FontSize=14
FontColor=#LightBlue#
X=55
Y=58
StringAlign=CenterCenter
SrtingStyle=Bold
AntiAlias=1
Text=C:

[MeterReadSpeed]
Meter=String
MeasureName=MeasureDriveReadSpeed
FontSize=12
FontColor=#LightBlue#
X=110
Y=8
AntiAlias=1
AutoScale=1
Text=Read Speed: %1B/sec

[MeterWriteSpeed]
Meter=String
MeasureName=MeasureDriveWriteSpeed
FontSize=12
FontColor=#LightBlue#
X=110
Y=50
AntiAlias=1
AutoScale=1
Text=Write Speed: %1B/sec

[MeterDriveUsed]
Meter=String
MeasureName=MeasureDriveFree
MeasureName2=MeasureDriveSize
FontSize=12
FontColor=#LightBlue#
X=110
Y=92
AntiAlias=1
AutoScale=1
Text=Free: %1B/%2B
