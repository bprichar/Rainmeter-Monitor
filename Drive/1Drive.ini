[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureDriveUsed]
Measure=FreeDiskSpace
InvertMeasure=1
Drive=C:

[MeasureDriveSize]
Measure=FreeDiskSpace
Drive=C:
Total=1

[MeasureDriveFree]
Measure=FreeDiskSpace
Drive=C:

[MeasureDriveReadSpeed]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Read Bytes/sec
PerfMonInstance=C:

[MeasureDriveWriteSpeed]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter=Disk Write Bytes/sec
PerfMonInstance=C:

[MeterBackground]
Meter=Image
X=0
Y=0
W=305
H=96
SolidColor=#BackColor#

[MeterDriveCircleBack]
Meter=Roundline
X=5
Y=8
W=80
H=80
StartAngle=(Rad(180))
RotationAngle=(Rad(360))
LineStart=30
LineLength=40
Solid=1
LineColor=#MediumColor#
AntiAlias=1

[MeterDriveCircle]
Meter=Roundline
MeasureName=MeasureDriveUsed
X=5
Y=8
W=80
H=80
StartAngle=(Rad(180))
RotationAngle=(Rad(360))
LineStart=30
LineLength=40
Solid=1
LineColor=#LightColor#
AntiAlias=1

[MeterDriveLabel]
Meter=String
FontSize=14
FontColor=#LightColor#
X=45
Y=48
StringAlign=CenterCenter
SrtingStyle=Bold
AntiAlias=1
Text=C:

[MeterReadSpeedLabel]
Meter=String
FontSize=12
FontColor=#LightColor#
X=90
Y=8
StringAlign=LeftTop
AntiAlias=1
Text=Read Speed:

[MeterReadSpeed]
Meter=String
MeasureName=MeasureDriveReadSpeed
FontSize=12
FontColor=#LightColor#
X=300
Y=8
StringAlign=RightTop
AntiAlias=1
AutoScale=1
Text=%1B/sec

[MeterWriteSpeedLabel]
Meter=String
FontSize=12
FontColor=#LightColor#
X=90
Y=48
StringAlign=LeftCenter
AntiAlias=1
Text=Write Speed:

[MeterWriteSpeed]
Meter=String
MeasureName=MeasureDriveWriteSpeed
FontSize=12
FontColor=#LightColor#
X=300
Y=48
StringAlign=RightCenter
AntiAlias=1
AutoScale=1
Text=%1B/sec

[MeterFreeLabel]
Meter=String
FontSize=12
FontColor=#LightColor#
X=90
Y=88
StringAlign=LeftBottom
AntiAlias=1
Text=Free:

[MeterDriveUsed]
Meter=String
MeasureName=MeasureDriveFree
MeasureName2=MeasureDriveSize
FontSize=12
FontColor=#LightColor#
X=300
Y=88
StringAlign=RightBottom
AntiAlias=1
AutoScale=1
Text=%1B/%2B
