[Rainmeter]
Update=1000

[Variables]
DarkBlue=27,63,107,255
MediumBlue=92,135,209,255
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255

[MesureDriveUsed]
Measure=FreeDiskSpace
InvertMeasure=1
Drive=C:

[MeasureDriveSize]
Measure=FreeDiskSpace
Drive=C:
Total=1

[MeasureDriveReadSpeed]
Meausre=Plugin
Plugin=PerfMon
PerfMonObject=PhysicalDisk
PerfMonCounter=Disk Read Bytes/sec
PerfMonInstance=C:

[MeasureDriveWriteSpeed]
Meausre=Plugin
Plugin=PerfMon
PerfMonObject=PhysicalDisk
PerfMonCounter=Disk Write Bytes/sec
PerfMonInstance=C:

[MeterBackground]
Meter=Image
X=0
Y=0
W=215
H=116
SolidColor=#AlmostBlack#

[MeterDriveCircleBack]
Meter=Roundline
X=5
Y=8
W=100
H=100
StartAngle=(Rad(180))
RotationAngle=(Rad(360))
LineStart=40
LineLength=50
Solid=1
LineColor=#MediumBlue#
AntiAlias=1

[MeterDriveCircle]
Meter=Roundline
MeasureName=MesureDriveUsed
X=5
Y=8
W=100
H=100
StartAngle=(Rad(180))
RotationAngle=(Rad(360))
LineStart=40
LineLength=50
Solid=1
LineColor=#LightBlue#
AntiAlias=1

[MeterDriveLabel]
Meter=String
FontSize=12
FontColor=#LightBlue#
X=55
Y=58
StringAlign=CenterCenter
SrtingStyle=Bold
AntiAlias=1
Text=C:

[MeterReadSpeed]
Meter=String
MeasureName=MeasureDriveReadSpeed
FontSize=12
FontColor=#LightBlue#
X=110
Y=8
StringStyle=Bold
AntiAlias=1
AutoScale=1
Text=Read Speed: %1B/sec
