[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureCPUAverageLoad]
Measure=CPU
IfAboveValue=49
IfAboveAction=[!SetOption MeterCPUPercent FontColor #WarnColor#][!UpdateMeter *][!Redraw]
IfBelowValue=50
IfBelowAction=[!SetOption MeterCPUPercent FontColor #LightColor#][!UpdateMeter *][!Redraw]

[MeasureCPU1Load]
Measure=CPU
Processor=1

[MeasureCPU2Load]
Measure=CPU
Processor=2

[MeasureCPUTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=MaxTemperature

[MeasureScaledTemp]
Measure=Calc
Formula=MeasureCPUTemp < 60 ? 0 : (MeasureCPUTemp > 160 ? 100 : MeasureCPUTemp - 60)

[MeterBackground]
Meter=Image
X=0
Y=0
W=287
H=98
SolidColor=#BackColor#

[MeterCPUCircleBack1]
Meter=Roundline
X=5
Y=8
W=80
H=80
StartAngle=(Rad(180))
RotationAngle=(Rad(180))
LineStart=30
LineLength=40
Solid=1
LineColor=#MediumColor#
AntiAlias=1

[MeterCPU1Circle]
Meter=Roundline
MeasureName=MeasureCPU1Load
X=5
Y=8
W=80
H=80
StartAngle=(Rad(180))
RotationAngle=(Rad(180))
LineStart=30
LineLength=40
Solid=1
LineColor=#LightColor#
AntiAlias=1

[MeterCPUCircleBack2]
Meter=Roundline
X=5
Y=10
W=80
H=80
StartAngle=(Rad(180))
RotationAngle=(-Rad(180))
LineStart=30
LineLength=40
Solid=1
LineColor=#MediumColor#
AntiAlias=1

[MeterCPU2Circle]
Meter=Roundline
MeasureName=MeasureCPU2Load
X=5
Y=10
W=80
H=80
StartAngle=(Rad(180))
RotationAngle=(-Rad(180))
LineStart=30
LineLength=40
Solid=1
LineColor=#LightColor#
AntiAlias=1

[MeterCPUPercent]
Meter=String
MeasureName=MeasureCPUAverageLoad
FontSize=10
FontColor=#LightColor#
X=47
Y=50
StringAlign=CenterCenter
StringStyle=Bold
AntiAlias=1
Text=%1%

[MeterCPULine]
Meter=Line
MeasureName=MeasureCPU1Load
MeasureName2=MeasureCPU2Load
MeasureName3=MeasureScaledTemp
X=92
Y=8
W=190
H=82
LineCount=3
LineColor=#LightColor#
LineColor2=#LightColor#
LineColor3=#WarnColor#
LineWidth=1
HorizontalLines=1
HorizontalLineColor=#BackColor#
SolidColor=#DarkColor#
AntiAlias=1

[MeterCPUText]
Meter=String
FontSize=15
FontColor=#LightColor#
X=96
Y=12
StringStyle=Bold
AntiAlias=1
Text=CPU

[MeterTempText]
Meter=String
MeasureName=MeasureCPUTemp
FontSize=10
FontColor=#LightColor#
X=148
Y=12
StringStyle=Bold
AntiAlias=1
Text="%1 °F"
