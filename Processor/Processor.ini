[Rainmeter]
Update=1000

[Variables]
DarkBlue=27,63,107,255
MediumBlue=92,135,209,255
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255
CurrentDrive=C:
Drive1=C:
Drive2=D:

[MeasureCPUAverageLoad]
Measure=CPU
IfAboveValue=49
IfAboveAction=[!SetOption MeterCPUPercent FontColor #LightRed#][!UpdateMeter *][!Redraw]
IfBelowValue=50
IfBelowAction=[!SetOption MeterCPUPercent FontColor #LightBlue#][!UpdateMeter *][!Redraw]

[MeasureCPU1Load]
Measure=CPU
Processor=1

[MeasureCPU2Load]
Measure=CPU
Processor=2

[MeterBackground]
Meter=Image
X=0
Y=0
W=185
H=55
SolidColor=#AlmostBlack#

[MeterCPUCircleBack1]
Meter=Roundline
X=5
Y=8
W=40
H=40
StartAngle=(Rad(180))
RotationAngle=(Rad(180))
LineStart=15
LineLength=20
Solid=1
LineColor=#MediumBlue#
AntiAlias=1

[MeterCPU1Circle]
Meter=Roundline
MeasureName=MeasureCPU1Load
X=5
Y=8
W=40
H=40
StartAngle=(Rad(180))
RotationAngle=(Rad(180))
LineStart=15
LineLength=20
Solid=1
LineColor=#LightBlue#
AntiAlias=1

[MeterCPUCircleBack2]
Meter=Roundline
X=5
Y=10
W=40
H=40
StartAngle=(Rad(180))
RotationAngle=(-Rad(180))
LineStart=15
LineLength=20
Solid=1
LineColor=#MediumBlue#
AntiAlias=1

[MeterCPU2Circle]
Meter=Roundline
MeasureName=MeasureCPU2Load
X=5
Y=10
W=40
H=40
StartAngle=(Rad(180))
RotationAngle=(-Rad(180))
LineStart=15
LineLength=20
Solid=1
LineColor=#LightBlue#
AntiAlias=1

[MeterCPUPercent]
Meter=String
MeasureName=MeasureCPUAverageLoad
FontSize=8
FontColor=#LightBlue#
X=26
Y=29
StringAlign=CenterCenter
StringStyle=Bold
AntiAlias=1
Text=%1%

[MeterCPULine]
Meter=Line
MeasureName=MeasureCPU1Load
MeasureName2=MeasureCPU2Load
X=49
Y=8
W=130
H=40
LineCount=2
LineColor=#LightBlue#
LineColor2=#LightBlue#
LineWidth=1
HorizontalLines=1
HorizontalLineColor=#AlmostBlack#
SolidColor=#DarkBlue#

[MeterCPUText]
Meter=String
FontSize=15
FontColor=#LightBlue#
X=48
Y=10
StringStyle=Bold
AntiAlias=1
Text=CPU
