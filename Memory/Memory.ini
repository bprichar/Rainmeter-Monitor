[Rainmeter]
Update=1000

[Variables]
DarkBlue=27,63,107,255
MediumBlue=92,135,209,255
LightBlue=207,224,255,255
LightRed=250,148,135,255
AlmostBlack=40,40,40,255

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

[MeasureRAMUsed]
Measure=PhysicalMemory

[MeasureSWAPTotal]
Measure=SwapMemory
Total=1
UpdateDivider=3600

[CalcSWAPTotal]
Measure=Calc
Formula=MeasureSWAPTotal-MeasureRAMTotal

[MeasureSWAPUsed]
Measure=SwapMemory

[CalcSWAPUsed]
Measure=Calc
Formula=MeasureSWAPUsed-MeasureRAMUsed

[CalcSWAPFraction]
Measure=Calc
Formula=CalcSWAPUsed/CalcSWAPTotal

[CalcSWAPPercent]
Measure=Calc
Formula=CalcSWAPFraction*100

