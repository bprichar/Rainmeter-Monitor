[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

[MeasureRAMUsed]
Measure=PhysicalMemory

[MeasureSWAPTotal]
Measure=SwapMemory
Total=1
UpdateDivider=3600

[CalcSWAPTotal]
Measure=Calc
Formula=MeasureSWAPTotal-MeasureRAMTotal

[MeasureSWAPUsed]
Measure=SwapMemory

[CalcSWAPUsed]
Measure=Calc
Formula=MeasureSWAPUsed-MeasureRAMUsed

[CalcSWAPFraction]
Measure=Calc
Formula=CalcSWAPUsed/CalcSWAPTotal

[CalcSWAPPercent]
Measure=Calc
Formula=CalcSWAPFraction*100

[MeterBackground]
Meter=Image
X=0
Y=0
W=215
H=116
SolidColor=#BackColor#

[MeterRAMCircleBack]
