[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureCPUMax]
Measure=Plugin
Plugin=AdvancedCPU

[MeasureProcessName]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=2

[MeasureProcessCPU]
Measure=Plugin
Plugin=AdvancedCPU
CPUExclude=Idle
TopProcess=1
MaxValue=[MeasureCPUMax]
DynamicVariables=1

[MeterBackground]
Meter=Image
X=0
Y=0
W=210
H=60
SolidColor=#BackColor#

[MeterLabel]
Meter=String
X=100
Y=8
StringAlign=Center
AntiAlias=1
StringStyle=Bold
FontSize=14
FontColor=#LightColor#
Text=Top Process

[MeterProcessName]
Meter=String
MeasureName=MeasureProcessName
X=5
Y=35
StringAlign=Left
AntiAlias=1
StringStyle=Bold
FonstSize=12
FontColor=#LightColor#

[MeterProcessCPU]
Meter=String
MeasureName=MeasureProcessCPU
Percentual=1
X=205
Y=35
StringAlign=Right
AntiAlias=1
StringStyle=Bold
FonstSize=12
FontColor=#LightColor#
Text=%1%
