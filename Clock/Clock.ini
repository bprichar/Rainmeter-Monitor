[Rainmeter]
Update=1000

[Variables]
@Include=#@#Colors.inc

[MeasureTime]
Measure=Time
Format=%#I:%M

[MeasureSeconds]
Measure=Time
Format=%S

[MeasureAMPM]
Measure=Time
Format=%p

[MeasureMonthName]
Measure=Time
Format=%B

[MeasureDayOfMonth]
Measure=Time
Format=%#d

[MeasureYear]
Measure=Time
Format=%Y

[MeasureDayOfWeek]
Measure=Time
Format=%A

[MeterBackground]
Meter=Image
X=0
Y=0
W=210
H=107
SolidColor=#BackColor#

[MeterTime]
Meter=String
MeasureName=MeasureTime
X=165
Y=0
StringAlign=Right
AntiAlias=1
StringStyle=Bold
FontSize=40
FontColor=#LightColor#

[MeterSeconds]
Meter=String
MeasureName=MeasureSeconds
X=204
Y=8
StringAlign=Right
AntiAlias=1
StringStyle=Bold
FonstSize=16
FontColor=#LightColor#

[MeterAMPM]
Meter=String
MeasureName=MeasureAMPM
X=204
Y=30
StringAlign=Right
AntiAlias=1
StringStyle=Bold
FontSize=16
FontColor=#LightColor#

[MeterMonthDayYear]
Meter=String
MeasureName=MeasureMonthName
MeasureName2=MeasureDayOfMonth
MeasureName3=MeasureYear
X=204
Y=0R
StringAlign=Right
AntiAlias=1
StringStyle=Bold
FontSize=13
FontColor=#LightColor#
Text=%1 %2, %3

[MeterDayOfWeek]
Meter=String
MeasureName=MeasureDayOfWeek
X=204
Y=0R
StringAlign=Right
AntiAlias=1
StringStyle=Bold
FontSize=13
FontColor=#LightColor#
